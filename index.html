<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="mian.js" defer></script>
  </head>

  <body>
    <div class="overlay hidden ">
      <form class="form" action="" method="post">
        <p>Fill the form to add a book!</p>
        <div class="title-form">
          <label for="title">Title: </label>
          <input type="text" name="title" id="title" required />
          <p class="validation  title-valid hidden ">*Please fill out this field</p>
          <p class="exist hidden ">*This book is already in library</p>
        </div>

        <div class="author-form">
          <label for="author">Author: </label
          ><input type="text" name="author" id="author" />
          <p class="validation author-valid hidden ">*Please fill out this field</p>
        </div>

        <div class="year-form">
          <label for="year">Published Year: </label
          ><input type="number" name="year" id="year" />
          <p class="validation year-valid hidden">*Please enter a valid published year</p>
         
        </div>

        <div class="page-form">
          <label for="page">Pages: </label
          ><input type="number" name="page" id="page" />
          <p class="validation pages-valid hidden ">*Please enter a valid page number</p>
         
        </div>

        <button type="submit" class="addBookBtn">Add Book</button>
      </form>
    </div>


    

    <div class="logo-function">
      <div class="logo">
        <img src="Sources/logo.png" alt="" />
      </div>

      <div class="function">
        <button type="button" class="showFormBtn">Add Book</button>
      </div>
    </div>

    <div class="book-section">

      <div class="sort-section">

        <label for="sort-bar">
          <img src="Sources/sort.svg" alt="">
        </label>

        <select name="sort" id="sort-bar">

          <optgroup label="By Adding Date" >
            <option value="default" default>Default</option>
          </optgroup>

          <optgroup label="By Character">
            <option value="character-up">Ascending (A-Z) </option>
            <option value="character-down">Descending (Z-A)</option>
          </optgroup>

            <optgroup label="By Page">
              <option value="page-up">Ascending ↑</option>
              <option value="page-down">Descending ↓</option>
            </optgroup>

            <optgroup label="By Published Year">
              <option value="year-up">Ascending ↑</option>
              <option value="year-down">Descending ↓</option>
          </optgroup>

        </select>

      </div>

     

      <div class="adding-info">Your bookshelf is empty</div>

              <input type="checkbox" />

        </div>
      </div> -->

  </body>
</html>
