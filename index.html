<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="mian.js" defer></script>

  <body>
    <div class="overlay hidden">
      <form class="form">
        <p>Fill the form to add a book!</p>
        <div class="title-form">
          <label for="title">Title: </label>
          <input type="text" name="title" id="title" />
        </div>

        <div class="author-form">
          <label for="author">Author: </label
          ><input type="text" name="author" id="author" />
        </div>

        <div class="year-form">
          <label for="year">Published Year: </label
          ><input type="number" name="year" id="year" />
        </div>

        <div class="page-form">
          <label for="page">Pages: </label
          ><input type="number" name="page" id="page" />
        </div>

        <button type="submit" class="addBookBtn">Add Book</button>
      </form>
    </div>

    <div class="logo-function">
      <div class="logo">
        <img src="Sources/logo.png" alt="" />
      </div>

      <div class="function">
        <button class="showFormBtn">Add Book</button>
      </div>
    </div>

    <div class="book-section">
      <div class="sort">
        <p>Sort by</p>
        <button class="add-Date">Add Date</button>
        <button class="title">Title</button>
        <button class="published-date">Published Year</button>
        <button class="pages">pages</button>
      </div>

      <div class="adding-info">Your book shelf is empty</div>

  </body>
</html>
